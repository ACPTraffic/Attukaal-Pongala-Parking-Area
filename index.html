<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var pos;
        var map;
        var directionsService;
        var directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 8.50179952284133, lng: 76.94893323848251},
                zoom: 15
            });

            var infoWindow = new google.maps.InfoWindow({map: map});

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('You are here.');
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            var parkingIcon = {
                url: 'https://maps.google.com/mapfiles/kml/shapes/parking_lot_maps.png',
                scaledSize: new google.maps.Size(50, 50),
                fillColor: 'red',
                fillOpacity: 1,
            };

            var places = [
                {lat: 8.503199529276177, lng: 76.94689806406748, name: 'Parking Place 1'},
                {lat: 8.466559022642244, lng: 76.95878629773006, name: 'Parking Place 2'},
                {lat: 8.492232644361833, lng: 76.95863632375189, name: 'Parking place 3'},
                {lat: 8.49095695391834,  lng: 76.97247322988636, name: 'Parking Place 4'},
                {lat: 8.495837140911302, lng: 76.95766585996866, name: 'Parking Place 5'},
                {lat: 8.503408413339386, lng: 76.96026147583017, name: 'Parking Place 6'},
                {lat: 8.521784681147295, lng: 76.96015056546882, name: 'Parking Place 7,},
            ];

            places.forEach(function(place) {
                var marker = new google.maps.Marker({
                    position: {lat: place.lat, lng: place.lng},
                    map: map,
                    title: place.name,
                    icon: parkingIcon
                });

                marker.addListener('click', function() {
                    calculateAndDisplayRoute(pos, place);
                });
            });
        }

        function calculateAndDisplayRoute(origin, destination) {
            var request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    var leg = result.routes[0].legs[0];
                    var destinationName = leg.end_address;
                    window.location.href = 'https://www.google.com/maps/dir/' + origin.lat + ',' + origin.lng + '/' + destinationName;
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/somanchiu/Keyless-Google-Maps-API@v6.6/mapsJavaScriptAPI.js"></script>
</body>
</html>
